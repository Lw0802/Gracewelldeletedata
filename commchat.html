<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-storage-compat.js"></script>

    <meta charset="utf-8">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        #chat-container {
            background-color: white;
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: left;
            max-height: 300px; /* Set a fixed maximum height for the chat box */
            overflow-y: scroll;
        }

        .message {
            max-width: 70%;
            clear: both;
            padding: 10px;
            margin: 10px 0;
            overflow-wrap: break-word;
            border-radius: 10px;
        }

        .message.user {
            background-color: #4CAF50;
            color: white;
            float: right;
        }

        .message .message-text {
            font-size: 14px;
        }

        .message .message-image img {
            max-width: 100%;
            max-height: 150px; /* Set a maximum height for the displayed image */
        }

        .message .timestamp {
            font-size: 12px;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .message .user-text {
            font-weight: bold;
            font-size: 16px;
        }

        .message.other {
            background-color: #007bff;
            color: white;
            float: left;
        }

        #messageInput {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            font-size: 14px;
        }

        #imageInput {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            font-size: 14px;
        }

        #imageFile {
            display: none; /* Hide the file input visually */
        }

        #imageLabel {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendButton {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>

    <div id="chat-container">
        <div id="chat"></div>
    </div>
    <input type="text" id="usernameInput" placeholder="Set your username">
    <input type="text" id="messageInput" placeholder="Type a message">
    <input type="file" id="imageFile">
    <label for="imageFile" id="imageLabel">Upload Image</label>
    <button id="sendButton">Send</button>


    <script>
        // Initialize Firebase with your configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBW95P-YZ0GWJDdc_VYF8KC5VhDU5y9278",
            authDomain: "gracewelldatabase.firebaseapp.com",
            projectId: "gracewelldatabase",
            databaseURL: "https://gracewelldatabase-default-rtdb.europe-west1.firebasedatabase.app",
            storageBucket: "gracewelldatabase.appspot.com"
        };
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();
        var chatRef = database.ref("chat");

        // Reference the chat interface elements
        var chat = document.getElementById("chat");
        var messageInput = document.getElementById("messageInput");
        var imageInput = document.getElementById("imageFile");
        var imageLabel = document.getElementById("imageLabel");
        var sendButton = document.getElementById("sendButton");

        // Reference the username input element
        var usernameInput = document.getElementById("usernameInput");

        // Set a default username (or you can leave it empty)
        var username = "User";

        // Listen for a change in the username input
        usernameInput.addEventListener("input", function () {
            username = usernameInput.value;
        });

        // Handle image upload
        imageInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                imageLabel.textContent = "Image Selected";
            }
        });

        // Send a message
        sendButton.addEventListener("click", function () {
            var messageText = messageInput.value;
            var imageFile = imageInput.files[0];
            if (messageText || imageFile) {
                var messageData = {
                    user: username, // Use the username input value
                    text: messageText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP, // Use Firebase server timestamp
                };
                if (imageFile) {
                    const storageRef = firebase.storage().ref().child(imageFile.name);
                    storageRef.put(imageFile)
                        .then(function (snapshot) {
                            return snapshot.ref.getDownloadURL();
                        })
                        .then(function (downloadURL) {
                            messageData.image = downloadURL;
                            sendMessage(messageData);
                        });
                } else {
                    sendMessage(messageData);
                }
                messageInput.value = "";
                imageInput.value = "";
                imageLabel.textContent = "Upload Image";
            }
        });

        // Function to send a message
        function sendMessage(messageData) {
            chatRef.push(messageData);
        }

        // Function to scroll the chat box to the bottom
        function scrollToBottom() {
            chat.scrollTop = chat.scrollHeight;
        }

        // Call scrollToBottom when the page loads
        window.addEventListener('load', scrollToBottom);

        // Listen for new messages and display them
        chatRef.on("child_added", function (snapshot) {
            var message = snapshot.val();
            var messageTime = new Date(message.timestamp);

            var messageDiv = document.createElement("div");
            messageDiv.className = "message";
            if (message.user === username) {
                messageDiv.classList.add("user");
            } else {
                messageDiv.classList.add("other");
            }

            var userText = document.createElement("div");
            userText.className = "user-text";
            userText.textContent = message.user + ":";

            var messageText = document.createElement("div");
            messageText.className = "message-text";
            messageText.textContent = message.text;

            if (message.image) {
                var messageImage = document.createElement("div");
                messageImage.className = "message-image";
                var imageElement = document.createElement("img");
                imageElement.src = message.image;
                messageImage.appendChild(imageElement);
                messageDiv.appendChild(messageImage);
            }

            var timestampSpan = document.createElement("span");
            timestampSpan.className = "timestamp";
            timestampSpan.textContent = messageTime.toLocaleTimeString();

            messageText.appendChild(timestampSpan);
            messageDiv.appendChild(userText);
            messageDiv.appendChild(messageText);
            chat.appendChild(messageDiv);

            // Scroll to the bottom to show the latest message
            scrollToBottom();
        });
    </script>
</body>
</html>
