<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        #chat {
            background-color: #f0f0f0;
            width: 80%;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            min-height: 300px;
            overflow-y: scroll;
        }

        .message {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
            display: block;
            margin: 5px;
            max-width: 60%;
            clear: both;
        }

        .message.user {
            background-color: #4CAF50;
        }

        #messageInput, #sendButton, #usernameInput {
            display: block;
            margin: 10px auto;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #messageInput {
            width: 60%;
        }

        #sendButton {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <input type="text" id="usernameInput" placeholder="Set your username">
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendButton">Send</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-database-compat.js"></script>

    <script>
   // Initialize Firebase with your configuration
var firebaseConfig = {
    apiKey: "AIzaSyBW95P-YZ0GWJDdc_VYF8KC5VhDU5y9278",
    authDomain: "gracewelldatabase.firebaseapp.com",
    projectId: "gracewelldatabase",
    databaseURL: "https://gracewelldatabase-default-rtdb.europe-west1.firebasedatabase.app",
    storageBucket: "gracewelldatabase.appspot.com"
};
firebase.initializeApp(firebaseConfig);

var database = firebase.database();
var chatRef = database.ref("chat");

// Reference the chat interface elements
var chat = document.getElementById("chat");
var messageInput = document.getElementById("messageInput");
var sendButton = document.getElementById("sendButton");

// Reference the username input element
var usernameInput = document.getElementById("usernameInput");

// Set a default username (or you can leave it empty)
var username = "User";

// Listen for a change in the username input
usernameInput.addEventListener("input", function () {
    username = usernameInput.value;
});

// Send a message
sendButton.addEventListener("click", function () {
    var messageText = messageInput.value;
    if (messageText) {
        chatRef.push({
            user: username, // Use the username input value
            text: messageText,
            timestamp: firebase.database.ServerValue.TIMESTAMP // Use Firebase server timestamp
        });
        messageInput.value = "";
    }
});

// Listen for new messages and display them
// Listen for new messages and display them
chatRef.on("child_added", function (snapshot) {
    var message = snapshot.val();
    var messageTime = new Date(message.timestamp);

    var messageDiv = document.createElement("div");
    messageDiv.className = "message";
    if (message.user === username) {
        messageDiv.classList.add("user");
    }

    var messageText = document.createElement("span");
    messageText.textContent = message.user + ": " + message.text;

    var timestampSpan = document.createElement("span");
    timestampSpan.className = "timestamp";
    timestampSpan.textContent = "(" + messageTime.toLocaleTimeString() + ")";

    messageDiv.appendChild(messageText);
    messageDiv.appendChild(timestampSpan);
    chat.appendChild(messageDiv);

    // Scroll to the bottom to show the latest message
    chat.scrollTop = chat.scrollHeight;
});

    </script>
</body>
</html>
